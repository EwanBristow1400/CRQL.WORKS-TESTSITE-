<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height" />
  <title>CRQL</title>

  <script src="js/p5.min.js"></script>

  <style>
    @font-face {
      font-family: "HurleyFont";
      src: url("img/CompoundMono.ttf");
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;


      touch-action: none;
      background: #ff8533;
    }

    canvas {
      display: block;
      background: #ff8533;
      /* Let p5 set the true pixel size so text isn't scaled and blurred. */
    }

    button {
      padding: 0;
      color: white;
      background: #222;
      border: 1px solid black;
      border-radius: 10px;
      transition: color 0.3s ease;
    }

    button:hover {
      color: #ff8533;
    }


  </style>
</head>

<body>
<script src="js/Liquid-Glass.js"></script>
<script src="js/UZUPage.js"></script>

</body>
</html>
